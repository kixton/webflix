<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Movies</title>
  <link rel="stylesheet" type="text/css" href="public/css/normalize.css">
  <link rel="stylesheet" type="text/css" href="public/css/foundation.css">
  <link rel="stylesheet" type="text/css" href="public/css/foundation.min.css">
  <link rel="stylesheet" type="text/css" href="public/css/style.css">
</head>

<body>

  <nav class="top-bar" data-topbar role="navigation">
    <ul class="title-area">

      <li class="name logo">
        <h1><a href="#">MOVIES DATABASE</a></h1>
      </li>
       <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
      <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
    </ul>

    <section class="top-bar-section fixed">
      <!-- Right Nav Section -->
      <ul class="right">

        <li class="has-form">
          <div class="row collapse">
            <div class="large-8 small-9 columns">
              <input type="text" placeholder="Search Movie" class="search-movie"/>
            </div>
            <div class="large-4 small-3 columns">
              <a href="#" class="alert button expand">Search</a>
            </div>
          </div>
        </li>

      </ul>

      <!-- Left Nav Section -->
      <ul class="left main-movies-nav">

        <li class="currently-playing"><a href="#">Currently Playing</a></li>
        <li class="divider"></li>
        <li class="popular"><a href="#">Popular</a></li>
        <li class="divider"></li>
        <li class="top-rated"><a href="#">Top Rated</a></li>
        <li class="divider"></li>
        <li class="upcoming"><a href="#">Upcoming</a></li>

      </ul>
    </section>
  </nav>


  <div class="main">

    <div class="row movies">
      <h2 id="main-movies-list-title"></h2>
      <div id="main-movies-list" class="small-12 columns">
        <ul class="small-block-grid-4 medium-block-grid-7 large-block-grid-7">
          <!-- empty div where movies will render -->
        </ul>
      </div>

    </div>
  </div>


  <script id="main-movies-list-template" type="text/x-handlebars-template">
  
    <li class="movies" data-movie-id="{{ id }}">
      <img src="{{ poster_path }}">
    </li>
  </ul>

  </script>

  <script src="public/js/jquery-1.11.1.min.js"></script>
  <script src="public/js/handlebars-v1.3.0.js"></script>
  <script src="public/js/movies.js"></script>
  <script src="public/js/foundation.min.js"></script>
  <script src="public/js/foundation/foundation.dropdown.js"></script>
  <script src="public/js/foundation/foundation.topbar.js"></script>
  <script src="public/js/foundation/foundation.alert.js"></script>

</body>
</html>
