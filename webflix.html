<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8">
  <title>WEBFLIX</title>
  <link rel="stylesheet" type="text/css" href="public/css/normalize.css">
  <link rel="stylesheet" type="text/css" href="public/css/owl.carousel.css">
  <link href='https://fonts.googleapis.com/css?family=Oswald|Open+Sans+Condensed:300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="public/css/font-awesome.min.css">
  <!-- <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/jquery.slick/1.3.11/slick.css"/> -->
  <link rel="shortcut icon" href="movie-favicon.ico">

  <link rel="stylesheet" type="text/css" href="public/css/webflix.css">

</head>
<body>
  
  <div id="header">
    <div class="top-nav">
      <span class="logo">WEBFLIX</span>
    </div>
    <div id="nav-links" class="top-nav">
      <ul>
        <li class="currently_playing active-nav-link"><a href="#">Currently Playing</a></li
        ><li class="popular"><a href="#">Popular</a></li
        ><li class="top_rated"><a href="#">Top Rated</a></li
        ><li class="upcoming"><a href="#">Upcoming</a></li
        >
      </ul>
    </div>
    <div class="search">
      <input type="text" placeholder="Search Movie">
      <a href="#"><i class="fa fa-search search-btn"></i></a>
    </div>
  </div>

  <div id="content">

    <div id="about">
      Webflix was created by <a class="social-link" href="https://github.com/kixton">Kim Pham</a> during Week 5 at MakerSquare, a coding bootcamp in San Francisco. This is her first application using an Application Programming Interface. Credits: <a class="social-link" href="https://www.themoviedb.org/documentation/api">The Movie Database API</a>
    </div>

    <div id="single-movie-info">
      <div id="movie-extra-info">
      <!-- movie video will render here -->
        <div><iframe class="youtube" src="" allowfullscreen></iframe></div>
      </div>
      <div id="movie-main-summary">
      <!-- movie summary will render here -->
      </div>
    </div>

    <div class="center movie-thumb"> 
    <!-- movie thumb will render here -->
    </div>

  <script id="movie-collection-template" type="text/x-handlebars-template">
    <div><img src={{ poster_path }} data-movie-id={{ id }} class="movies-collection-img"></div>
  </script>

  <script id="movie-detail-template" type="text/x-handlebars-template">
    <div id="summary-left">
    <img src={{ poster_path }} data-movie-id={{ id }} id="movie-summary-img"><br>
    </div>

    <div id="summary-right">
    <span id="movie-summary-title">{{ original_title }}</span><br>
    Release Date: <b>{{ release_date }}</b><br>
    Genres: <b>{{ all_genres }}</b><br>
    <span class="fa-stack fa-lg">
      <i class="fa fa-star fa-stack-2x"></i>
      <i class="fa fa-stack-1x"> {{ vote_average }}</i>
      <i class="fa fa-stack votes">({{ vote_count }} votes)</i>
    </span><br><br>
    {{ overview }}<br>
    </div>

  </script>

  <script src="public/js/jquery-1.11.1.min.js"></script>
  <script src="public/js/handlebars-v1.3.0.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery.slick/1.3.11/slick.min.js"></script>
  <script src="public/js/movies.js"></script>
</body>
</html>
